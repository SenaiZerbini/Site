<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Form com APi </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <center>Formulário de cadastro</center>
    </header>
    <!-- inicio form -->
   <div class="container">
    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="40cebcf1-9ac0-4596-bd8a-bc1eac313998">
      
      <div class="mb-3">
        <label for="nome" class="form-label">nome</label>
        <input type="text" class="form-control" id="nome" name="$nome" placeholder="Digite seu nome">
       
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" placeholder= "Digite seu email pessoal" class="form-control" name="$email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Seu email não será divulgado</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" name="$senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
          <label class="form-check-label" for="exampleCheck1">confirme</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
   </div>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
