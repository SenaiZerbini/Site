<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BootStrap - Button</title>
</head>

<body>
    <div class="container-fluid row p-3 m-3 bg-primary">
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn">Normal</button>
            <button type="button" class="btn btn-primary">Primário</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-sucess">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
        </div>
   </div>
    
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
