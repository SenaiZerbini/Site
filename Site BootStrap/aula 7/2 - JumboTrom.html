<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BootStrap - Jubotron</title>
</head>

<body class="">
    <div id="teste" class="container bg-primary text-white p-4 my-4">
        <h1>Exemplos de BootStrap</h1>
        <hr>
        <p>Aula de BootStrap turma de 1DS-?</p>
    </div>
    
    <div class="container">
     <button onclick="document.getElementById('teste').classList.add('invisible')">Ocultar</button>
     <button onclick="document.getElementById('teste').classList.remove('invisible')">Apresentar</button>
    </div>
  
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
