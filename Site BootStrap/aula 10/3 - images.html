<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BootStrap - Imagens</title>
</head>

<body>
    <!-- Para centralizar a imagem se usa a classe mx-auto -->

    <img src="./img/empresa.jpg" alt="" class="img-thumbnail mx-auto d-block" style="width: 200px; height: 200px;">
    <div class="ms-1 bg-sucess">
        <img src="./img/agencia.jpg" alt="" class="img-thumbnail" style="width: 200px; height: 200px;">
    </div>
    <div class="bg-black">
        <p class="text-white">Exemplo de alinhamento de texto</p>
    </div>

</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
