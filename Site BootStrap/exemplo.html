<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Form com APi </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <center>Formulário de cadastro</center>
    </header>
    <!-- inicio form -->
   <div class="container">
    <form action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="5bda2e99-ce8f-4ba4-8ec7-e24c8c7b96db">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="$nome"
        placeholder="digite seu nome e sobrenome">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" 
        aria-describedby="emailHelp" placeholder="digite seu email" name="$email">
        <div id="emailHelp" class="form-text">Seu email não será divulgado</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="$senha">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
        <label class="form-check-label" for="exampleCheck1">check para confirmar</label>
      </div>
      <button type="submit" class="btn btn-primary">enviar</button>
    </form>
   </div>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
