<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BootStrap - Button</title>
</head>

<body>
    <!--  Criando o groupo de botões  -->
    <div class="container-fluid p-3 my-3 bg-white">
        <!-- Definindo a posição dos elementos tamanho dos elementos do grupo -->
        <div class="btn-group btn-group-vertical btn-group-lg">
            <button type="button" class="btn btn-primary">HTML</button>
            <button type="button" class="btn btn-primary">CSS</button>
            <button type="button" class="btn btn-primary">JavaScript</button>
            <button type="button" class="btn btn-primary">BootStrap</button>
            <button type="button" class="btn btn-primary">React</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">HTML</button>
            <button type="button" class="btn btn-primary">CSS</button>

            <!-- Definindo botão dropDopw -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">JavaScript</button>
                <!-- Criando os elementos do grupo javascript -->
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Variáveis</a>
                    <a href="#" class="dropdown-item">Classes em JavaScript</a>
                    <a href="#" class="dropdown-item">D.O.M</a>
                    <a href="#" class="dropdown-item">Condicionais</a>
                    <a href="https://www.meetup.com/pt-BR/Javascript-SP/">Grupo JavaScript</a>
                </div>
            </div>
           
            <button type="button" class="btn btn-primary">BootStrap</button>
            <button type="button" class="btn btn-primary">React</button>
        </div>
   </div>
    
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
