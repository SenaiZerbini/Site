<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BootStrap -tipografia 1</title>
</head>

<body>
    <div class="container-fluid row flex border-dark p-3 my-3">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">important</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light">light</p>
    </div>
    <div class="container-fluid bg-primary row border border-dark border-3 p-3 my-3">
        <h3 class="text-white">primary</h3>
    </div>
    
    <div class="container-fluid row bg-success flex border-dark p-3 my-3">
    
        <p class="h3">success</p>
      
    </div>
    <div class="container-fluid row bg-warning bg-gradient flex border-dark p-3 my-3">
       
        <p class="h3">info</p>
       
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
    
        <p class="h3">warning</p>
        
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
        
        <p class="h3">danger</p>
       
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
        
        <p class="h3">secondary</p>
     
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
      
        <p class="h3">white</p>
        
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
       
        <p class="h3">dark</p>
      
    </div>
    <div class="container-fluid row flex border-dark p-3 my-3">
        
        <p class="h3">ligth</p>
    </div>
</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
